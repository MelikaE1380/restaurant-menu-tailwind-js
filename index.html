<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Restaurant-Menu</title>


<style>

#cart-box::-webkit-scrollbar{
    display: none;

}

#products-box::-webkit-scrollbar{
    display: none;
}

</style>



</head>

<body class="md:relative">


    <header
        class="w-full h-[80px] bg-[#4F3D9C] flex justify-around gap-3 items-center text-2xl text-white font-bold md:text-3xl md:justify-between md:w-full md:h-[210px] md:items-start md:pl-[3%] lg:pl-[20%]">

        <div class="w-[100px] md:w-[300px] md:pt-[50px]">
            <p>EAT HEALTHY</p>
        </div>
        <div class="w-[100px] md:w-[300px] md:pt-[50px]">
            <p>LIVE HEALTHY</p>
        </div>
        <div class="hidden h-[80px] md:block md:w-[40%] lg:w-[25%]"></div>
    </header>

    <main class="w-full flex flex-col md:flex-row md:h-[calc(100vh-140px)] md:absolute md:top-[140px] ">

        <div id="products-box" class="w-full flex flex-row flex-wrap justify-center items-center gap-5 pb-[40px] overflow-y-auto h-[450px] bg-white md:h-full md:w-[60%] md:rounded-tl-[70px] lg:w-[75%]">

        </div>

        <div id="shopping_cart" class="w-full bg-[#b4b4b4] md:h-full md:w-[40%] lg:w-[25%]">

            <div id="cart-box"
                class="w-full h-[100px] overflow-y-auto bg-gradient-to-r from-[#FFAF10] to-[#FFCD44] flex flex-col justify-center items-center md:h-[20%]">

                <div><svg width="50px" height="50px " viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0 1H15V10H4.60087L4.17982 12H12C13.1046 12 14 12.8954 14 14C14 15.1046 13.1046 16 12 16C10.8954 16 10 15.1046 10 14H6C6 15.1046 5.10457 16 4 16C2.89543 16 2 15.1046 2 14V12.6459L2.98262 7.97846L2.15287 3H0V1Z"
                            fill="#402F88" />
                    </svg></div>

                <div class="flex flex-row justify-center items-center">
                    <p class="text-[#402F88] font-bold text-[16px]">Your shopping cart is empty!</p>
                </div>

            </div>

            <div id="shopping_cart_factor" class="flex flex-col items-center bg-[#402F88] md:h-[80%]">

                <div class="w-full flex justify-center items-center">
                    <p class="text-white font-bold text-xl">Discount code?</p>

                </div>

                <div class="w-[200px] h-[40px] flex items-center relative px-1.5">

                    <input type="text" placeholder="code"
                        class="w-[200px] h-[40px] rounded-[2rem] pl-[10px] focus:outline-none focus:ring-0">

                    <div
                        class="w-[40px] h-[40px] bg-[#FFA600] flex justify-center items-center rounded-r-[2rem] absolute right-0">

                        <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#FFFFFF" stroke-width="3.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>


                </div>

                <div
                    class="w-[65%] h-[120px] mt-[15px] bg-white font-bold text-[#333333] text-lg rounded-[50rem] flex flex-col justify-center items-center md:w-[85%]">
                    <!--   قیمت -->

                    <p>Price:<span>0.00 $</span></p>
                    <p>Taxes:<span>0.00 $</span></p>
                    <p>Discount:<span>0.00 $</span></p>
                </div>


                <div class="flex items-center mt-[20px]">
                    <span class="text-white text-2xl font-bold">Total:</span><span
                        class="text-2xl font-bold text-[#76FF71]">0.00$</span>

                </div>

                <div class="flex justify-center items-center w-[100%] mt-[20px]">

                    <div
                        class="w-[70%] h-[40px] bg-[#FFA600] mb-[35px] bg-[#FFA600] rounded-[50rem] flex justify-center items-center text-[#333333] font-bold text-xl">
                        <p>Place Order</p>
                    </div>
                </div>

            </div>



        </div>



    </main>


    <div class="modal-area" id="modal_area" style="display: none;">
        <div class="modal-box">
            <div class="food_image_div">
                <img id="food_image_modal" src="" alt="food_image">
            </div>
            <div class="close_svg_div">
                <svg width="40px" height="40px" viewBox="0 0 24 24" onclick="closeModal()" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
                    <g id="Edit / Close_Circle">
                        <path id="Vector" d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#FFB428" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    </g>
                </svg>
            </div>
            <div class="flex justify-center items-center text-2xl">
                <p id="name_food_modal" class="text-3xl font-bold text-white mt-[80px]"></p>
            </div>
            <div class="flex justify-center items-center gap-[50px] text-2xl text-white font-bold">
                <div>
                <span class="text-[#B3FFB0]">$</span>
                    <span id="food_price"></span>
                    
                </div>
                <div class="flex gap-1 justify-center items-center">
                    <span id="food_score"></span>
                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="#FFF068" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.15316 5.40838C10.4198 3.13613 11.0531 2 12 2C12.9469 2 13.5802 3.13612 14.8468 5.40837L15.1745 5.99623C15.5345 6.64193 15.7144 6.96479 15.9951 7.17781C16.2757 7.39083 16.6251 7.4699 17.3241 7.62805L17.9605 7.77203C20.4201 8.32856 21.65 8.60682 21.9426 9.54773C22.2352 10.4886 21.3968 11.4691 19.7199 13.4299L19.2861 13.9372C18.8096 14.4944 18.5713 14.773 18.4641 15.1177C18.357 15.4624 18.393 15.8341 18.465 16.5776L18.5306 17.2544C18.7841 19.8706 18.9109 21.1787 18.1449 21.7602C17.3788 22.3417 16.2273 21.8115 13.9243 20.7512L13.3285 20.4768C12.6741 20.1755 12.3469 20.0248 12 20.0248C11.6531 20.0248 11.3259 20.1755 10.6715 20.4768L10.0757 20.7512C7.77268 21.8115 6.62118 22.3417 5.85515 21.7602C5.08912 21.1787 5.21588 19.8706 5.4694 17.2544L5.53498 16.5776C5.60703 15.8341 5.64305 15.4624 5.53586 15.1177C5.42868 14.773 5.19043 14.4944 4.71392 13.9372L4.2801 13.4299C2.60325 11.4691 1.76482 10.4886 2.05742 9.54773C2.35002 8.60682 3.57986 8.32856 6.03954 7.77203L6.67589 7.62805C7.37485 7.4699 7.72433 7.39083 8.00494 7.17781C8.28555 6.96479 8.46553 6.64194 8.82547 5.99623L9.15316 5.40838Z" stroke="#FFF068" stroke-width="1.5" />
                    </svg>
                </div>
            </div>
            <div class="flex flex-wrap items-center justify-center gap-[80px]">
                <div class="w-[160px] h-[64px] bg-white relative rounded-[4rem] flex justify-around items-center">
                    <div class="rounded-full flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#FF9A00" onclick="addFoodToCart()"  class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </div>
                    <div>
                        <p id="num_each_food" class="text-2xl text-[#FF9A00]">0</p>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#FF9A00" onclick="removeFoodFromCart()" class="bi bi-dash-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                        </svg>
                    </div>
                </div>
                <div class="text-2xl text-white font-bold"><span>Total:</span><span class="text-[#B3FFB0]">$</span><span id="total_price">0.00</span></div>
            </div>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>

</body>

</html>
